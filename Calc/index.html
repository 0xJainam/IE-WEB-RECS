<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <input id="output" readonly>
        <div class="buttons">
            <button id="greytype" onclick="clearDisplay()">AC</button>
            <button id="greytype" onclick="appendToDisplay('()')">( )</button>
            <button id="greytype" onclick="appendToDisplay('%')">%</button>
            <button id="ochre" onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="ochre" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="ochre" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="ochre" onclick="appendToDisplay('+')">+</button>
            <button id="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button id="ochre" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>

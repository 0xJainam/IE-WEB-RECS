<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>
    <link rel="stylesheet" href="arcade.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <input type="radio" name="game" id="snake">
        <input type="radio" name="game" id="ping_pong">
        <div class="container">
            <h1 class="neon-text">Arcade</h1>
            <div class="gameScreen">
                <div class="game_options">
                    <label for="snake" class="games neon-text">Snake</label>
                    <label for="ping_pong" class="games neon-text">Ping Pong</label>
                </div>
                <div class="gameplay snake_game">
                    <div class="snake_body"></div>
                </div>
                <div class="gameplay ping_pong_game">
                    <div class="left racket"></div>
                    <div class="right racket"></div>
                    <div class="ball"></div>
                </div> 
            </div>
        </div>
    </main>
</body>
</html>
